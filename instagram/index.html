<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="cellphone image to represent instagram mobile">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="instagram profile photo">
                </div>
                <a class="instagram-login" href="#">Continue</a>
                <a class="instagram-logout" href="#">Remover conta</a> 
            </div>
        </div>
    </div>
</body>
</html>
